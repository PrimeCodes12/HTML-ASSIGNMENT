<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <link rel="stylesheet" href="./media.css" />
  </head>
  <body>
    <header>
      <h1>A Strong Message About MySelf</h1>
    </header>

    <main>
      <div class="Container">
        <picture>
          <source media="(min-width: 1000px)" srcset="./assets/OGHU2544.JPG" />
          <source media="(min-width: 756px)" srcset="./assets/OGHU2544.JPG" />
          <source media="(min-width: 456px)" srcset="./assets/OGHU2544.JPG" />

          <figure class="Andy">
            <img src="./assets/OGHU2544.JPG" alt="A picture of Anderson" />
            <figcaption>
              <p>
                "I am a vibrant and free-spirited individual who radiates
                positivity wherever I go. Known for my fun-loving nature, I
                embrace life with a sense of adventure and joy, making every
                moment memorable. Whether diving into new experiences or sharing
                laughter with friends and family."
              </p>
            </figcaption>
          </figure>
        </picture>
      </div>

      <div>
        <h2>My Pictures</h2>
        <div class="Animation">
          <div class="Slider">
            <div class="Imgslide">
              <img src="./assets/pf picture.jpg" alt="Anderson" />
            </div>

            <div class="Imgslide">
              <img src="./assets/Start1.jpg" alt="Anderson" />
            </div>

            <div class="Imgslide">
              <img src="./assets/IMG-20240107-WA0129.jpg" alt="Anderson" />
            </div>

            <div class="Imgslide">
              <img src="./assets/Start3.jpg" alt="Anderson" />
            </div>

            <div class="Imgslide">
              <img src="./assets/IMG_E0255.JPG" alt="Anderson" />
            </div>
          </div>
        </div>

        <div>
          <h2>My video</h2>
          <div class="Video">
            <picture>
              <source
                media="(min-width: 1000px)"
                srcset="./assets/video_2025-01-07_02-00-06.mp4"
              />
              <source
                media="(min-width: 756px)"
                srcset="./assets/video_2025-01-07_02-00-06.mp4"
              />
              <source
                media="(min-width: 456px)"
                srcset="./assets/video_2025-01-07_02-00-06.mp4"
              />

              <video controls>
                <source
                  src="./assets/video_2025-01-07_02-00-06.mp4"
                  type="video/mp4"
                />
              </video>
            </picture>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
