<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <div class="Figure">
        <nav>
          <ul>
            <li><a href="./media.html">Media</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <table>
        <caption>
          <h3>AltSchoolAfrica</h3>
        </caption>
        <tr class="THead">
          <th>S/N</th>
          <th>Schools</th>
          <th colspan="4">Courses</th>
        </tr>
        <tbody>
          <tr>
            <th>1</th>
            <td>School of Engineering</td>
            <td>Frontend Engineering</td>
            <td>Backend Engineering</td>
            <td>Cloud Engineering</td>
            <td>Cybersecurity</td>
          </tr>
          <tr>
            <th>2</th>
            <td>School of Product</td>
            <td>Product Desing</td>
            <td>Product Marketing</td>
            <td colspan="2">Product Management</td>
          </tr>
          <tr>
            <th>3</th>
            <td>School of Data</td>
            <td>Data Analysis</td>
            <td>Data Science</td>
            <td colspan="2">Data Engineering</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
