<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="./form.css" />
  </head>
  <body>
    <header>
      <div class="Figure">
        <nav>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./table/table.html">Table</a></li>
            <li><a href="">Media</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
       
        <form action="input" method="get">
          <div class="FormCss">
            <h2 class="signup">Signup</h2>
            <p class="signupP">Take the next steps to apply at Altschool Africa</p>

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="fname" required />

            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lname" required />

            <label for="email address"><b>Email Address</b></label>
            <input
              type="text"
              placeholder="Email"
              name="email address"
              required
            />

            <label for="gender"><b>Gender</b></label>
            <select name="gender" id="gender">
              <option value="" disabled selected hidden>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <label for="dob"><b>Date of birth</b></label>
            <input type="date" name="dob" />

            <label for="phone"><b>Phone Number</b></label>
            <input
              type="text"
              placeholder="Phone Number"
              required
              name="phone"
            />

            <label for="country"><b>Country of Residence</b></label>
            <input
              type="text"
              placeholder="Country of Residence"
              name="country"
              autocomplete="country-name"
            />

            <label for="Residence"><b>State of Residence</b></label>
            <input
              type="text"
              placeholder="State of residence"
              required
              name="Residence"
            />

            <label for="password"><b>Password</b></label>
            <input
              type="text"
              placeholder="Password"
              name="passowrd"
              required
            />

            <label for="psw"><b>Confirm password</b></label>
            <input type="text" name="psw" placeholder="Confirm password" />

            <label for="Hdyhau"><b>How did you hear about us?</b></label>
            <input
              type="text"
              placeholder="Optional: Let us know how you found us"
            />

            <p class="centered">
              By clicking continue, I agree to <a href="#">Terms of use</a> and
              acknowledge that I have read the <a href="#">Privacy Policy</a>.
            </p>
            <input type="submit" value="Signup" />
          </div>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
